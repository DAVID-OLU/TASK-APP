{% extends "todo_list/base.html" %}
{% load crispy_forms_tags %}

<!-- I loaded crispy forms here on top after I had added it my installed apps and added which boostrap styling it should use. All this
was done in the settings.py file -->

{% block title %}Todo-List | Register{% endblock %}

{% block content %}
<div class="container">
    <div class="content-section">
        <form method="POST" action="">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>

                <!-- we added a new field (the email field) in the below existing form. And I did that by creating a new form that 
                    inherits from our UserCreationForm. we created a file (forms.py) to put these new forms. 
                And in ot=rder to use the crispy filter in my forms iI had form load crispy on top on this file, add crispy-forms and 
            crispy-bootstrap5 in my installed apps and also add the boostrap styling it should use at the end of the settings.py file. -->
                {{ form|crispy }}
            </fieldset>

            <div class="form-group pb-2">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>

    </div>
</div>

{% endblock %}
